    // æ¸…é™¤ IndexedDB ä¸­çš„å°è¯´ç¼“å­˜
    function clearIndexedDBCache() {

          document.getElementById("cache-status").innerText = "ğŸ“¥ å°è¯´æœªç¼“å­˜";

    // å¤„ç†æœ¬åœ°æ–‡ä»¶ä¸Šä¼ ï¼Œå¹¶ç¼“å­˜åˆ° IndexedDB
    function handleFileUpload(event) {

        return;

      // é‡ç½®é˜…è¯»è¿›åº¦å’Œæ¸…é™¤æ—§ç¼“å­˜
      pageIndex = 0;

        fileContent = e.target.result.split("\n");

      reader.readAsText(file, "GBK");

    // åŠ è½½æŒ‡å®šé¡µå¹¶æ˜¾ç¤ºåœ¨æ–‡æœ¬æ¡†
    function loadPage(page) {

    function loadFromHistory() {

    // æ¸…é™¤ç¼“å­˜ï¼šæ—¢æ¸…é™¤ IndexedDB å°è¯´ç¼“å­˜ï¼Œä¹Ÿæ¸…é™¤ localStorage ä¸­çš„é˜…è¯»è¿›åº¦
    function clearCache() {

    // æœç´¢åŠŸèƒ½ï¼šæœç´¢æŒ‡å®šå…³é”®å­—å¹¶è·³è½¬åˆ°åŒ…å«è¯¥å…³é”®å­—çš„é¡µ
    function searchText() {

    // å…¨å±åŠŸèƒ½ï¼šåˆ‡æ¢æ–‡æœ¬æ¡†å®¹å™¨å…¨å±æ˜¾ç¤ºï¼ˆé€šè¿‡ CSS ç±»æ¨¡æ‹Ÿå…¨å±ï¼‰
    // åŒæ—¶ï¼Œéšè—åŒ…å«å…¶ä»–UIçš„å®¹å™¨ï¼ˆ#ui-containerï¼‰ï¼Œä½¿å¤§å£°æœ—è¯»åªæœ—è¯»æ­£æ–‡å†…å®¹
