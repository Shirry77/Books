<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>本地小说听书 - IndexedDB 缓存 & 分页搜索</title>
  <style>
    /* 其他样式保持不变 */
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; line-height: 1.8; }
    #history-message { color: green; }
    #progress-container { display: none; width: 100%; background: #eee; border-radius: 5px; margin: 10px 0; }
    #progress-bar { width: 0%; height: 20px; background: #0078d4; color: white; text-align: center; border-radius: 5px; transition: width 0.3s ease-in-out; }
    textarea { width: 100%; height: 300px; margin-top: 10px; overflow-y: scroll; }
    button { padding: 10px; font-size: 16px; background: #0078d4; color: white; border: none; cursor: pointer; margin: 5px 0; }
    input[type="number"], input[type="text"] { padding: 5px; font-size: 16px; }
    /* 全屏容器样式 */
    #text-container { position: relative; width: 100%; }
    #text-container.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: white;
      padding: 10px;
      box-sizing: border-box;
    }
    #text-container.fullscreen textarea {
      width: 100%;
      height: 100%;
      margin-top: 0;
    }
  </style>
  <script>
    // 此处保留原有上传、分页、搜索等代码...
    // 请将原有 handleFileUpload()、loadPage() 等函数代码放在这里

    // 全屏功能：对文本容器切换 fullscreen 类
    function toggleFullScreen() {
      const container = document.getElementById("text-container");
      container.classList.toggle("fullscreen");
    }

    // 其他代码保持不变...
  </script>
</head>
<body>

  <h1>📖 本地小说听书 - IndexedDB 缓存 & 分页搜索</h1>
  <p id="cache-status">📥 请上传小说 TXT 文件</p>
  <input type="file" accept=".txt" onchange="handleFileUpload(event)">
  <div id="progress-container">
    <div id="progress-bar">0%</div>
  </div>
  <p id="history-message"></p>
  <label>🔄 每页加载多少行：</label>
  <input type="number" id="batch-size" value="100">
  <button onclick="setBatchSize()">设置</button>
  <br>
  <button onclick="loadPreviousPage()">⬅️ 加载上一部分</button>
  <button onclick="loadNextPage()">加载下一部分 ➡️</button>
  <button onclick="clearCache()">🗑 清除缓存</button>
  <button onclick="toggleFullScreen()">全屏文本框</button>
  <br><br>
  <label>🔍 搜索内容：</label>
  <input type="text" id="search-input" placeholder="请输入搜索内容">
  <button onclick="searchText()">搜索</button>
  <p>📜 小说内容：</p>
  <!-- 将文本框放入全屏容器 -->
  <div id="text-container">
    <textarea id="text-content" readonly></textarea>
  </div>

</body>
</html>
