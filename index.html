    // å°†å°è¯´æ–‡æœ¬ä¿å­˜åˆ° IndexedDB
    function saveToIndexedDB(novelText) {

    function loadFromIndexedDB(callback) {

    // æ¸…é™¤ IndexedDB ä¸­çš„å°è¯´ç¼“å­˜
    function clearIndexedDBCache() {

          document.getElementById("cache-status").innerText = "ğŸ“¥ å°è¯´æœªç¼“å­˜";
          document.getElementById("history-message").innerText = "";

    // å¤„ç†æœ¬åœ°æ–‡ä»¶ä¸Šä¼ ï¼Œå¹¶ç¼“å­˜åˆ° IndexedDB
    function handleFileUpload(event) {

        alert("è¯·ä¸Šä¼  TXT æ ¼å¼çš„å°è¯´æ–‡ä»¶ï¼");
        return;

      // é‡ç½®é˜…è¯»è¿›åº¦å’Œæ¸…é™¤æ—§ç¼“å­˜
      pageIndex = 0;

        fileContent = e.target.result.split("\n");

      reader.readAsText(file, "GBK");

    // åŠ è½½æŒ‡å®šé¡µå¹¶æ˜¾ç¤ºåœ¨æ–‡æœ¬æ¡†
    function loadPage(page) {

      textArea.value = pageContent;

    }

    // åŠ è½½ä¸‹ä¸€é¡µ
    function loadNextPage() {

    // å°†å½“å‰é¡µç ä¿å­˜åˆ° localStorageï¼ˆå°æ•°æ®ï¼‰
    function saveHistory() {

    // ä» IndexedDB å’Œ localStorage åŠ è½½å°è¯´åŠå†å²é¡µç 
    function loadFromHistory() {

        }

    // è®¾ç½®æ¯é¡µåŠ è½½çš„è¡Œæ•°
    function setBatchSize() {

    // æ¸…é™¤ç¼“å­˜ï¼šæ—¢æ¸…é™¤ IndexedDB å°è¯´ç¼“å­˜ï¼Œä¹Ÿæ¸…é™¤ localStorage ä¸­çš„é˜…è¯»è¿›åº¦
    function clearCache() {

    // æœç´¢åŠŸèƒ½ï¼šæœç´¢æŒ‡å®šå…³é”®å­—å¹¶è·³è½¬åˆ°åŒ…å«è¯¥å…³é”®å­—çš„é¡µ
    function searchText() {

    // å…¨å±åŠŸèƒ½ï¼šåˆ‡æ¢æ–‡æœ¬æ¡†å…¨å±æ˜¾ç¤º
    function toggleFullScreen() {
