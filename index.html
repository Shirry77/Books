    function saveToIndexedDB(novelText) {

    function loadFromIndexedDB(callback) {

    // æ¸…é™¤ IndexedDB ä¸­çš„å°è¯´ç¼“å­˜
    function clearIndexedDBCache() {

          document.getElementById("cache-status").innerText = "ğŸ“¥ å°è¯´æœªç¼“å­˜";

    // å¤„ç†æœ¬åœ°æ–‡ä»¶ä¸Šä¼ ï¼Œå¹¶ç¼“å­˜åˆ° IndexedDB
    function handleFileUpload(event) {

      pageIndex = 0;

      reader.readAsText(file, "GBK");

    // åŠ è½½æŒ‡å®šé¡µå¹¶æ˜¾ç¤ºåœ¨æ­£æ–‡æ–‡æœ¬æ¡†ä¸­
    function loadPage(page) {

    function loadFromHistory() {

    // åˆ‡æ¢é˜…è¯»æ¨¡å¼ï¼šåˆå¹¶å…¨å±å’Œéšè— UI ä¸¤å¤§åŠŸèƒ½
    // è¿›å…¥é˜…è¯»æ¨¡å¼åï¼Œå°† UI å®¹å™¨éšè—ï¼Œå¹¶è®©æ­£æ–‡åŒºåŸŸè¦†ç›–æ•´ä¸ªå±å¹•ï¼ŒåŒæ—¶æ·»åŠ é€€å‡ºæŒ‰é’®
    // é€€å‡ºé˜…è¯»æ¨¡å¼æ—¶æ¢å¤ UI
