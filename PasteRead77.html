<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <!-- 设置视口，确保在移动设备上正确缩放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本朗读 Demo</title>
  <style>
    /* 全屏布局及紧凑风格 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f7f7f7;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 4px;
    }
    /* 标题较小 */
    .header {
      font-size: 16px;
      text-align: center;
      padding: 4px;
      background: #0078d4;
      color: #fff;
      border-radius: 4px;
      margin-bottom: 4px;
    }
    /* 控制区紧凑排列 */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      font-size: 14px;
      margin-bottom: 4px;
      align-items: center;
    }
    .controls > * {
      margin: 2px 0;
    }
    .controls input[type="text"],
    .controls input[type="number"],
    .controls input[type="file"],
    .controls select {
      padding: 2px 4px;
      font-size: 14px;
    }
    .controls button {
      padding: 4px 8px;
      font-size: 14px;
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .controls button:active {
      background: #005fa3;
    }
    /* 文本框区域为主体 */
    #text {
      flex: 1;
      width: 100%;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 标题 -->
    <div class="header">文本朗读 Demo</div>
    
    <!-- 控制区：语音检索、选择、参数、操作按钮 -->
    <div class="controls">
      <label>语音检索:
        <input type="text" id="voiceFilter" placeholder="输入关键字检索">
      </label>
      <select id="voiceSelect"></select>
      <label>速率:
        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
      </label>
      <label>音调:
        <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
      </label>
      <label>音量:
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
      </label>
      <!-- 操作按钮 -->
      <button id="start">开始</button>
      <button id="pause">暂停</button>
      <button id="resume">继续</button>
      <button id="paste">粘贴</button>
    </div>
    
    <!-- 文本框区域 -->
    <textarea id="text" placeholder="在这里粘贴或输入文本..."></textarea>
  </div>
  
  <script>
    // 检查浏览器是否支持 SpeechSynthesis
    if (!('speechSynthesis' in window)) {
      alert("对不起，你的浏览器不支持语音朗读功能。");
    }
    
    const synth = window.speechSynthesis;
    let utterance = null;
    const voiceSelect = document.getElementById("voiceSelect");
    const voiceFilter = document.getElementById("voiceFilter");
    let allVoices = []; // 保存所有语音

    // 填充语音列表，并保存到 allVoices，然后调用过滤函数
    function populateVoices() {
      allVoices = synth.getVoices();
      filterVoices(voiceFilter.value);
    }

    // 根据输入关键字过滤语音列表，默认选中 lang 包含 "zh" 的语音
    function filterVoices(filterText) {
      const filter = filterText.toLowerCase();
      voiceSelect.innerHTML = '';
      let defaultFound = false;
      const filteredVoices = allVoices.filter(voice => {
        return voice.name.toLowerCase().includes(filter) || voice.lang.toLowerCase().includes(filter);
      });
      filteredVoices.forEach(voice => {
        const option = document.createElement("option");
        option.value = voice.name;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
        if (!defaultFound && voice.lang.toLowerCase().includes("zh")) {
          voiceSelect.value = voice.name;
          defaultFound = true;
        }
      });
      if (!defaultFound && filteredVoices.length > 0) {
        voiceSelect.selectedIndex = 0;
      }
    }

    // 监听语音检索输入变化
    voiceFilter.addEventListener("input", function() {
      filterVoices(this.value);
    });

    populateVoices();
    if (typeof synth.onvoiceschanged !== 'undefined') {
      synth.onvoiceschanged = populateVoices;
    }

    // 开始朗读
    document.getElementById("start").addEventListener("click", function() {
      if (synth.speaking) {
        synth.cancel();
      }
      const text = document.getElementById("text").value.trim();
      if (text !== "") {
        utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = parseFloat(document.getElementById("rate").value);
        utterance.pitch = parseFloat(document.getElementById("pitch").value);
        utterance.volume = parseFloat(document.getElementById("volume").value);
        const selectedVoiceName = voiceSelect.value;
        const voices = synth.getVoices();
        const selectedVoice = voices.find(voice => voice.name === selectedVoiceName);
        if (selectedVoice) {
          utterance.voice = selectedVoice;
        }
        synth.speak(utterance);
      }
    });

    // 暂停朗读
    document.getElementById("pause").addEventListener("click", function() {
      if (synth.speaking && !synth.paused) {
        synth.pause();
      }
    });

    // 继续朗读
    document.getElementById("resume").addEventListener("click", function() {
      if (synth.paused) {
        synth.resume();
      }
    });

    // 从剪贴板粘贴内容到文本框
    document.getElementById("paste").addEventListener("click", function() {
      navigator.clipboard.readText()
      .then(text => {
        document.getElementById("text").value = text;
      })
      .catch(err => {
        alert("粘贴失败：" + err);
      });
    });
  </script>
</body>
</html>
