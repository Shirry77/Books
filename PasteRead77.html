<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <!-- 设置视口，确保在移动设备上正确缩放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本朗读识别 Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f7f7f7;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 4px;
    }
    .header {
      font-size: 16px;
      text-align: center;
      padding: 4px;
      background: #0078d4;
      color: #fff;
      border-radius: 4px;
      margin-bottom: 4px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      font-size: 14px;
      margin-bottom: 4px;
      align-items: center;
    }
    .controls button {
      padding: 4px 8px;
      font-size: 14px;
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .controls button:active {
      background: #005fa3;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    /* 每个区域作为一个折叠容器 */
    .section {
      flex: 1;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .section-header {
      background: #0078d4;
      color: #fff;
      padding: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    .section-content {
      flex: 1;
      padding: 6px;
      overflow: auto;
    }
    /* 文本输入区与镜像区均取消自带边框，由容器的边框代替 */
    #text, #readable {
      width: 100%;
      height: 100%;
      font-size: 14px;
      border: none;
      outline: none;
      resize: none;
    }
    /* 朗读镜像区域保持白色背景 */
    #readable {
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 标题区域（通过 aria-hidden 排除朗读识别） -->
    <div class="header" aria-hidden="true">文本朗读识别 Demo</div>
    
    <!-- 控制区：粘贴和清空按钮，设置 aria-hidden 使其不被朗读 -->
    <div class="controls" aria-hidden="true">
      <button id="paste">粘贴</button>
      <button id="clear">清空</button>
    </div>
    
    <!-- 内容区：两个平分空间的折叠容器 -->
    <div class="content">
      <!-- 文本输入区域 -->
      <div class="section" id="section-text">
        <div class="section-header">
          <span>输入文本</span>
          <button class="toggle-button">折叠</button>
        </div>
        <div class="section-content">
          <textarea id="text" placeholder="在这里粘贴或输入文本..."></textarea>
        </div>
      </div>
      <!-- 朗读文本镜像区域 -->
      <div class="section" id="section-readable">
        <div class="section-header">
          <span>朗读文本</span>
          <button class="toggle-button">折叠</button>
        </div>
        <div class="section-content">
          <div id="readable">这里会实时显示文本框内容</div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // 同步文本输入区域内容到镜像区域
    const textArea = document.getElementById("text");
    const readableDiv = document.getElementById("readable");
    textArea.addEventListener("input", () => {
      readableDiv.textContent = textArea.value;
    });
    
    // 粘贴按钮：从剪贴板读取文本并更新文本区域
    document.getElementById("paste").addEventListener("click", function() {
      navigator.clipboard.readText()
      .then(text => {
        textArea.value = text;
        readableDiv.textContent = text;
      })
      .catch(err => {
        alert("粘贴失败：" + err);
      });
    });
    
    // 清空按钮：清空文本输入和镜像区域内容
    document.getElementById("clear").addEventListener("click", function() {
      textArea.value = "";
      readableDiv.textContent = "";
    });
    
    // 折叠/展开功能：点击按钮或标题区域（除按钮部分）切换对应区域内容显示状态
    const toggleButtons = document.querySelectorAll('.toggle-button');
    toggleButtons.forEach(button => {
      button.addEventListener('click', function(event) {
        // 防止点击按钮时触发整个 header 的点击事件
        event.stopPropagation();
        const section = this.closest('.section');
        const content = section.querySelector('.section-content');
        if (content.style.display === 'none') {
          content.style.display = 'block';
          this.textContent = '折叠';
        } else {
          content.style.display = 'none';
          this.textContent = '展开';
        }
      });
    });
    
    // 点击 header 区域（除按钮）也可切换折叠状态
    const sectionHeaders = document.querySelectorAll('.section-header');
    sectionHeaders.forEach(header => {
      header.addEventListener('click', function(event) {
        // 避免点击按钮时重复触发
        if (event.target.tagName.toLowerCase() === 'button') return;
        const button = this.querySelector('.toggle-button');
        button.click();
      });
    });
  </script>
</body>
</html>
