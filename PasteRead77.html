<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <!-- 设置视口，确保在移动设备上正确缩放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本朗读 Demo</title>
  <style>
    /* 全屏布局，消除默认间距 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f7f7f7;
    }
    /* 容器采用 Flex 布局，垂直排列 */
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* 顶部标题和控制区域，占用较少高度 */
    .header {
      background: #0078d4;
      color: #fff;
      padding: 6px 10px;
      text-align: center;
      font-size: 18px;
    }
    .controls {
      background: #f0f0f0;
      padding: 5px 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      font-size: 14px;
    }
    .controls label,
    .controls select,
    .controls input,
    .controls button {
      margin: 3px;
    }
    /* 为 range 控件设置简洁样式 */
    .controls input[type="range"] {
      width: 70px;
    }
    /* 文本区域占据剩余大部分空间 */
    .content {
      flex: 1;
      padding: 5px 10px;
    }
    .content textarea {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      box-sizing: border-box;
    }
    /* 按钮风格统一且较大，便于触控 */
    .controls button {
      padding: 6px 10px;
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .controls button:active {
      background: #005fa3;
    }
    /* 新增：语音检索输入框样式 */
    .controls input#voiceFilter {
      width: 150px;
      padding: 4px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 顶部标题 -->
    <div class="header">文本朗读 Demo</div>
    
    <!-- 控制区 -->
    <div class="controls">
      <!-- 语音检索输入框 -->
      <label>语音检索:
        <input type="text" id="voiceFilter" placeholder="输入关键字检索">
      </label>
      <!-- 语音选择 -->
      <select id="voiceSelect"></select>
      <!-- 参数调整：速率、音调、音量 -->
      <label>速率:
        <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1">
      </label>
      <label>音调:
        <input type="range" id="pitch" min="0" max="2" step="0.1" value="1">
      </label>
      <label>音量:
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
      </label>
      <!-- 控制按钮，完整显示文字 -->
      <button id="start">开始</button>
      <button id="pause">暂停</button>
      <button id="resume">继续</button>
    </div>
    
    <!-- 文本区域 -->
    <div class="content">
      <textarea id="text" placeholder="在这里粘贴或输入文本..."></textarea>
    </div>
  </div>
  
  <script>
    // 检查浏览器是否支持 SpeechSynthesis
    if (!('speechSynthesis' in window)) {
      alert("对不起，你的浏览器不支持语音朗读功能。");
    }
    
    const synth = window.speechSynthesis;
    let utterance = null;
    const voiceSelect = document.getElementById("voiceSelect");
    const voiceFilter = document.getElementById("voiceFilter");
    let allVoices = []; // 保存所有语音

    // 填充语音列表，并保存到 allVoices，然后调用过滤函数
    function populateVoices() {
      allVoices = synth.getVoices();
      filterVoices(voiceFilter.value);
    }

    // 根据输入关键字过滤语音列表
    function filterVoices(filterText) {
      const filter = filterText.toLowerCase();
      voiceSelect.innerHTML = '';
      let defaultFound = false;
      // 筛选所有包含关键字（或语言代码包含）的语音
      const filteredVoices = allVoices.filter(voice => {
        return voice.name.toLowerCase().includes(filter) || voice.lang.toLowerCase().includes(filter);
      });
      filteredVoices.forEach(voice => {
        const option = document.createElement("option");
        option.value = voice.name;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
        // 默认选中包含 "xiaoxiao" 的语音（不区分大小写）
        if (!defaultFound && voice.name.toLowerCase().includes("xiaoxiao")) {
          voiceSelect.value = voice.name;
          defaultFound = true;
        }
      });
      if (!defaultFound && filteredVoices.length > 0) {
        voiceSelect.selectedIndex = 0;
      }
    }

    // 监听语音检索输入框变化，实时过滤语音列表
    voiceFilter.addEventListener("input", function() {
      filterVoices(this.value);
    });

    // 初始化语音列表
    populateVoices();
    if (typeof synth.onvoiceschanged !== 'undefined') {
      synth.onvoiceschanged = populateVoices;
    }

    // 开始朗读
    document.getElementById("start").addEventListener("click", function() {
      if (synth.speaking) {
        synth.cancel();
      }
      const text = document.getElementById("text").value.trim();
      if (text !== "") {
        utterance = new SpeechSynthesisUtterance(text);
        // 设置速率、音调和音量
        utterance.rate = parseFloat(document.getElementById("rate").value);
        utterance.pitch = parseFloat(document.getElementById("pitch").value);
        utterance.volume = parseFloat(document.getElementById("volume").value);
        // 根据下拉框选择设置朗读角色
        const selectedVoiceName = voiceSelect.value;
        const voices = synth.getVoices();
        const selectedVoice = voices.find(voice => voice.name === selectedVoiceName);
        if (selectedVoice) {
          utterance.voice = selectedVoice;
        }
        synth.speak(utterance);
      }
    });

    // 暂停朗读
    document.getElementById("pause").addEventListener("click", function() {
      if (synth.speaking && !synth.paused) {
        synth.pause();
      }
    });

    // 继续朗读
    document.getElementById("resume").addEventListener("click", function() {
      if (synth.paused) {
        synth.resume();
      }
    });
  </script>
</body>
</html>
