<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <!-- 设置视口，确保在移动设备上正确缩放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本朗读识别 Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f7f7f7;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 4px;
    }
    .header {
      font-size: 16px;
      text-align: center;
      padding: 4px;
      background: #0078d4;
      color: #fff;
      border-radius: 4px;
      margin-bottom: 4px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      font-size: 14px;
      margin-bottom: 4px;
      align-items: center;
    }
    .controls button {
      padding: 4px 8px;
      font-size: 14px;
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .controls button:active {
      background: #005fa3;
    }
    /* 文本框样式 */
    #text {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
    /* 用于朗读的文本镜像区域 */
    #readable {
      margin-top: 10px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      /* 如果不希望用户看到也可通过调整样式，例如设置透明度等，不过注意隐藏的内容可能不被朗读 */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 标题 -->
    <div class="header">文本朗读识别 Demo</div>
    
    <!-- 控制区，只保留粘贴按钮 -->
    <div class="controls">
      <button id="paste">粘贴</button>
    </div>
    
    <!-- 文本框区域 -->
    <textarea id="text" placeholder="在这里粘贴或输入文本..."></textarea>
    
    <!-- 文本镜像区域，用于大声朗读识别 -->
    <div id="readable">这里会实时显示文本框内容</div>
  </div>
  
  <script>
    const textArea = document.getElementById("text");
    const readableDiv = document.getElementById("readable");

    // 每次文本框内容变化时，同步更新镜像区域
    textArea.addEventListener("input", () => {
      readableDiv.textContent = textArea.value;
    });

    document.getElementById("paste").addEventListener("click", function() {
      navigator.clipboard.readText()
      .then(text => {
        textArea.value = text;
        readableDiv.textContent = text;
      })
      .catch(err => {
        alert("粘贴失败：" + err);
      });
    });
  </script>
</body>
</html>
