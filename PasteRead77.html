<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <!-- 设置视口，确保在移动设备上正确缩放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本朗读识别 Demo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f7f7f7;
    }
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 4px;
    }
    /* 页面标题为 UI，不参与朗读 */
    .header {
      font-size: 16px;
      text-align: center;
      padding: 4px;
      background: #0078d4;
      color: #fff;
      border-radius: 4px;
      margin-bottom: 4px;
    }
    /* 控制区的按钮均为 UI，不参与朗读 */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      font-size: 14px;
      margin-bottom: 4px;
      align-items: center;
    }
    .controls button {
      padding: 4px 8px;
      font-size: 14px;
      background: #0078d4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .controls button:active {
      background: #005fa3;
    }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    /* 每个区域作为一个折叠容器 */
    .section {
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .section-header {
      background: #0078d4;
      color: #fff;
      padding: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      user-select: none;
    }
    /* 按钮容器 */
    .header-buttons {
      display: flex;
      gap: 4px;
    }
    .header-buttons button {
      padding: 2px 6px;
      font-size: 12px;
      background: #005fa3;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .header-buttons button:active {
      background: #003f73;
    }
    .section-content {
      padding: 6px;
      /* 对于输入区域可以保持滚动，但对于朗读区域我们希望全部展开 */
    }
    /* 输入区域样式 */
    #text {
      width: 100%;
      height: 100px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px;
      resize: vertical;
      overflow: auto;
    }
    /* 朗读文本区域，取消滚动设置，使其自动扩展 */
    #readable {
      width: 100%;
      font-size: 14px;
      /* 不限制高度，确保所有内容在同一页面中 */
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 4px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 页面标题（跳过朗读） -->
    <div class="header" aria-hidden="true">文本朗读识别 Demo</div>
    
    <!-- 控制区：粘贴和清空按钮（跳过朗读） -->
    <div class="controls" aria-hidden="true">
      <button id="paste" aria-hidden="true">粘贴</button>
      <button id="clear" aria-hidden="true">清空</button>
    </div>
    
    <!-- 输入区域：用于文本输入，非朗读区域 -->
    <div class="section" id="section-text" aria-hidden="true">
      <div class="section-header" aria-hidden="true">
        <span>输入文本</span>
        <button class="toggle-button" aria-hidden="true">折叠</button>
      </div>
      <div class="section-content" aria-hidden="true">
        <textarea id="text" placeholder="在这里粘贴或输入文本..."></textarea>
      </div>
    </div>
    
    <!-- 朗读文本区域：采用语义化标签，让大声朗读功能能顺利读取 -->
    <section class="section" id="section-readable">
      <div class="section-header" aria-hidden="true">
        <span>朗读文本</span>
        <div class="header-buttons" aria-hidden="true">
          <button class="font-decrease" aria-hidden="true">缩小</button>
          <button class="font-increase" aria-hidden="true">放大</button>
          <button class="toggle-button" aria-hidden="true">折叠</button>
        </div>
      </div>
      <div class="section-content" role="main">
        <!-- 将朗读区域设置为连续的文本区域，避免内部滚动干扰 TTS -->
        <div id="readable">
          这里会实时显示文本框内容
        </div>
      </div>
    </section>
  </div>
  
  <script>
    // 同步文本输入区域内容到朗读区域
    const textArea = document.getElementById("text");
    const readableDiv = document.getElementById("readable");
    textArea.addEventListener("input", () => {
      readableDiv.textContent = textArea.value;
    });
    
    // 粘贴按钮：从剪贴板读取文本并更新输入及朗读区域
    document.getElementById("paste").addEventListener("click", function() {
      navigator.clipboard.readText()
      .then(text => {
        textArea.value = text;
        readableDiv.textContent = text;
      })
      .catch(err => {
        alert("粘贴失败：" + err);
      });
    });
    
    // 清空按钮：清空输入和朗读区域内容
    document.getElementById("clear").addEventListener("click", function() {
      textArea.value = "";
      readableDiv.textContent = "";
    });
    
    // 折叠/展开功能：点击按钮或 header 切换显示状态
    const toggleButtons = document.querySelectorAll('.toggle-button');
    toggleButtons.forEach(button => {
      button.addEventListener('click', function(event) {
        event.stopPropagation(); // 防止冒泡触发 header 点击
        const section = this.closest('.section');
        const content = section.querySelector('.section-content');
        if (content.style.display === 'none') {
          content.style.display = 'block';
          this.textContent = '折叠';
        } else {
          content.style.display = 'none';
          this.textContent = '展开';
        }
      });
    });
    
    // 点击 header 也触发折叠/展开（除按钮区域外）
    const sectionHeaders = document.querySelectorAll('.section-header');
    sectionHeaders.forEach(header => {
      header.addEventListener('click', function(event) {
        if (event.target.tagName.toLowerCase() === 'button') return;
        const button = this.querySelector('.toggle-button');
        button.click();
      });
    });
    
    // 字体放大缩小功能：初始字体大小为16px，可在12px到36px之间调整
    let currentFontSize = 16;
    readableDiv.style.fontSize = currentFontSize + "px";
    
    document.querySelector(".font-increase").addEventListener("click", function(event) {
      event.stopPropagation();
      currentFontSize += 2;
      if (currentFontSize > 36) currentFontSize = 36;
      readableDiv.style.fontSize = currentFontSize + "px";
    });
    
    document.querySelector(".font-decrease").addEventListener("click", function(event) {
      event.stopPropagation();
      currentFontSize -= 2;
      if (currentFontSize < 12) currentFontSize = 12;
      readableDiv.style.fontSize = currentFontSize + "px";
    });
  </script>
</body>
</html>
