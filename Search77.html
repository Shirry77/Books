    function handleFileUpload(event) {

    // å…¨æ–‡åˆ†é¡µï¼šåŠ è½½æŒ‡å®šé¡µå¹¶æ˜¾ç¤ºåœ¨æ–‡æœ¬æ¡†ä¸­
    // æ³¨æ„ï¼šå½“è¿›è¡Œå…¨æ–‡åˆ†é¡µæ—¶ï¼Œä¼šé€€å‡ºæœç´¢æ¨¡å¼
    function loadPage(page) {

    function displaySearchPage() {

    function searchText() {
