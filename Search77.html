<body onload="loadFromHistory()">

    <div class="controls">

    <!-- åˆ†é¡µæ§åˆ¶ï¼šè¡Œæ•°è®¾ç½®ã€ä¸Šä¸€é¡µã€ä¸‹ä¸€é¡µã€æ¸…ç¼“å­˜ -->
    <div class="controls">

      <label>æ¯é¡µè¡Œæ•°:

      <button onclick="setBatchSize()">è®¾ç½®</button>
      <button onclick="loadPreviousPage()">â† ä¸Šä¸€é¡µ</button>
      <button onclick="loadNextPage()">ä¸‹ä¸€é¡µ â†’</button>

    <!-- æœç´¢æ§åˆ¶ -->

      </label>
      <label>æ˜¾è¡Œæ•°:

      <button onclick="searchText()">æœç´¢</button>

      <button onclick="pasteClipboardToSearch()">ç²˜è´´å‰ªè´´æ¿å†…å®¹</button>
      <button onclick="copyText()">å¤åˆ¶æ–‡æœ¬</button>

    <!-- ä¸»ä½“æ–‡æœ¬åŒºåŸŸ -->

  <!-- ä»¥ä¸‹ä»£ç ä¿æŒåŸæœ‰åŠŸèƒ½ï¼šIndexedDB ç¼“å­˜ã€å…¨æ–‡åˆ†é¡µã€æœç´¢åˆ†é¡µã€å¤åˆ¶å‰ªè´´æ¿ç­‰ -->
  <script>
    let fileContent = "";  // å°è¯´å†…å®¹ï¼ˆæŒ‰è¡Œå­˜å‚¨ï¼Œæ•°ç»„å½¢å¼ï¼‰
    let pageIndex = 0;     // å½“å‰å…¨æ–‡åˆ†é¡µé¡µç ï¼Œä» 0 å¼€å§‹
    let batchSize = 100;   // æ¯é¡µåŠ è½½çš„å…¨æ–‡è¡Œæ•°

    // æœç´¢æ¨¡å¼ä¸‹çš„åˆ†é¡µå˜é‡
    let searchMode = false;
    let searchStartLine = 0;
    let searchPageIndex = 0;
    const defaultSearchLimit = 100;

    const dbName = "NovelDB";
    const storeName = "novels";

    function openDB(callback) {
      const request = indexedDB.open(dbName, 1);
      request.onupgradeneeded = function(event) {
        const db = event.target.result;
        if (!db.objectStoreNames.contains(storeName)) {
          db.createObjectStore(storeName, { keyPath: "id" });
        }
      };
      request.onsuccess = function(event) {
        callback(event.target.result);
      };
      request.onerror = function(event) {
        console.error("IndexedDB æ‰“å¼€å¤±è´¥", event);
      };
    }

    function saveToIndexedDB(novelText) {
      openDB(function(db) {
        const transaction = db.transaction([storeName], "readwrite");
        const store = transaction.objectStore(storeName);
        store.put({ id: "novel_text", text: novelText });
        transaction.oncomplete = function() {
          console.log("å°è¯´å·²ä¿å­˜åˆ° IndexedDB");
          document.getElementById("cache-status").innerText = "âœ… å·²ç¼“å­˜";
          loadFromHistory();
        };
        transaction.onerror = function(event) {
          console.error("ä¿å­˜åˆ° IndexedDB å‡ºé”™", event);
        };
      });
    }

    function loadFromIndexedDB(callback) {
      openDB(function(db) {
        const transaction = db.transaction([storeName], "readonly");
        const store = transaction.objectStore(storeName);
        const getRequest = store.get("novel_text");
        getRequest.onsuccess = function() {
          if (getRequest.result) {
            callback(getRequest.result.text);
          } else {
            callback(null);
          }
        };
        getRequest.onerror = function(event) {
          console.error("IndexedDB è¯»å–é”™è¯¯", event);
          callback(null);
        };
      });
    }

    function clearIndexedDBCache() {
      openDB(function(db) {
        const transaction = db.transaction([storeName], "readwrite");
        const store = transaction.objectStore(storeName);
        store.delete("novel_text");
        transaction.oncomplete = function() {
          alert("âœ… ç¼“å­˜å·²æ¸…é™¤ï¼");
          document.getElementById("cache-status").innerText = "ğŸ“¥ æœªç¼“å­˜";
          document.getElementById("history-message").innerText = "";
          fileContent = "";
          pageIndex = 0;
          searchMode = false;
          document.getElementById("text-content").value = "";
        };
      });
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (!file || file.type !== "text/plain") {
        alert("è¯·ä¸Šä¼  TXT æ ¼å¼çš„å°è¯´æ–‡ä»¶ï¼");
        return;
      }
      pageIndex = 0;
      localStorage.removeItem("novel_page");
      clearIndexedDBCache();

      const reader = new FileReader();
      const progressBar = document.getElementById("progress-bar");
      const progressContainer = document.getElementById("progress-container");
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      progressBar.innerText = "0%";
      document.getElementById("cache-status").innerText = "ğŸ“¥ æ­£åœ¨è¯»å–æ–‡ä»¶...";

      reader.onprogress = function(event) {
        if (event.lengthComputable) {
          let percent = Math.round((event.loaded / event.total) * 100);
          progressBar.style.width = percent + "%";
          progressBar.innerText = percent + "%";
        }
      };

      reader.onload = function(e) {
        fileContent = e.target.result.split("\n");
        saveToIndexedDB(fileContent.join("\n"));
        progressBar.style.width = "100%";
        progressBar.innerText = "100%";
        progressContainer.style.display = "none";
      };

      reader.readAsText(file, "GBK");
    }

    function loadPage(page) {
      if (!fileContent || fileContent.length === 0) {
        alert("å°šæœªåŠ è½½å°è¯´å†…å®¹ï¼");
        return;
      }
      if (page < 0) {
        alert("å·²ç»æ˜¯ç¬¬ä¸€é¡µäº†ï¼");
        return;
      }
      if (page * batchSize >= fileContent.length) {
        alert("å·²ç»åˆ°æœ€åä¸€é¡µäº†ï¼");
        return;
      }
      searchMode = false;
      pageIndex = page;
      const textArea = document.getElementById("text-content");
      const pageContent = fileContent.slice(page * batchSize, (page + 1) * batchSize).join("\n");
      textArea.value = pageContent;
      saveHistory();
      document.getElementById("history-message").innerText =
        `ğŸ“Œ é¡µï¼š${pageIndex + 1}ï¼ˆè¡Œ ${pageIndex * batchSize + 1}-${(pageIndex + 1) * batchSize}ï¼‰`;
    }

    function loadNextPage() {
      if (searchMode) {
        const searchLimit = parseInt(document.getElementById("search-limit").value) || defaultSearchLimit;
        if (searchStartLine + (searchPageIndex + 1) * searchLimit >= fileContent.length) {
          alert("æœç´¢ç»“æœå·²åˆ°æœ€åä¸€é¡µï¼");
          return;
        }
        searchPageIndex++;
        displaySearchPage();
      } else {
        loadPage(pageIndex + 1);
      }
    }

    function loadPreviousPage() {
      if (searchMode) {
        if (searchPageIndex <= 0) {
          alert("æœç´¢ç»“æœå·²åˆ°ç¬¬ä¸€é¡µï¼");
          return;
        }
        searchPageIndex--;
        displaySearchPage();
      } else {
        loadPage(pageIndex - 1);
      }
    }

    function saveHistory() {
      localStorage.setItem("novel_page", pageIndex);
    }

    function loadFromHistory() {
      loadFromIndexedDB(function(cachedText) {
        if (cachedText) {
          fileContent = cachedText.split("\n");
          document.getElementById("cache-status").innerText = "âœ… å·²ç¼“å­˜";
        }
        const savedPage = localStorage.getItem("novel_page");
        if (savedPage) {
          pageIndex = parseInt(savedPage);
          loadPage(pageIndex);
        } else {
          loadPage(0);
        }
      });
    }

    function setBatchSize() {
      const inputSize = parseInt(document.getElementById("batch-size").value);
      if (inputSize > 0) {
        batchSize = inputSize;
        alert(`æ¯é¡µåŠ è½½ ${batchSize} è¡Œ`);
      } else {
        alert("è¯·è¾“å…¥æœ‰æ•ˆæ•°å­—");
      }
    }

    function clearCache() {
      clearIndexedDBCache();
      localStorage.removeItem("novel_page");
    }

    function displaySearchPage() {
      const searchLimit = parseInt(document.getElementById("search-limit").value) || defaultSearchLimit;
      const start = searchStartLine + searchPageIndex * searchLimit;
      const end = start + searchLimit;
      const textArea = document.getElementById("text-content");
      textArea.value = fileContent.slice(start, end).join("\n");
      textArea.scrollTop = 0;
      document.getElementById("history-message").innerText =
        `ğŸ” æœç´¢é¡µï¼š${searchPageIndex + 1}ï¼ˆä»è¡Œ ${start + 1} å¼€å§‹ï¼‰`;
    }

    function searchText() {
      const query = document.getElementById("search-input").value.trim();
      if (!query) {
        alert("è¯·è¾“å…¥æœç´¢å†…å®¹ï¼");
        return;
      }
      if (!fileContent || fileContent.length === 0) {
        alert("å°è¯´å†…å®¹å°šæœªåŠ è½½ï¼");
        return;
      }
      if (typeof fileContent === "string") {
        fileContent = fileContent.split("\n");
      }
      const foundLine = fileContent.findIndex(line => line.indexOf(query) !== -1);
      if (foundLine === -1) {
        alert("æœªæ‰¾åˆ°ç›¸å…³å†…å®¹ï¼");
      } else {
        searchMode = true;
        searchStartLine = foundLine;
        searchPageIndex = 0;
        displaySearchPage();
        alert(`æ‰¾åˆ° â€œ${query}â€ åœ¨ç¬¬ ${foundLine + 1} è¡Œï¼Œæ˜¾ç¤ºæœç´¢é¡µ1`);
      }
    }

    function copyText() {
      const text = document.getElementById("text-content").value;
      if (!text) {
        alert("æ–‡æœ¬ä¸ºç©ºï¼");
        return;
      }
      navigator.clipboard.writeText(text)
      .then(() => { alert("æ–‡æœ¬å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼"); })
      .catch(err => { alert("å¤åˆ¶å¤±è´¥: " + err); });
    }

    // æ–°å¢ï¼šæ¸…ç©ºæœç´¢æ¡†åŠŸèƒ½
    function clearSearchInput() {

    }

    // æ–°å¢ï¼šå°†å‰ªè´´æ¿å†…å®¹ç²˜è´´åˆ°æœç´¢æ¡†åŠŸèƒ½
    function pasteClipboardToSearch() {
      navigator.clipboard.readText()
      .then(text => {
        document.getElementById("search-input").value = text;
        alert("å·²ç²˜è´´å‰ªè´´æ¿å†…å®¹åˆ°æœç´¢æ¡†ï¼");
      })
      .catch(err => {
        alert("ç²˜è´´å¤±è´¥: " + err);
      });
    }
  </script>
